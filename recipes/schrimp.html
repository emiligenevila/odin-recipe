    <h3>Description</h3>
    <p>A simple recipe to cook a typical Spanish plate</p>
    <h3>Ingredients</h3>
    <ul><li>40gr schrimps</li><li>Oil</li><li>6 garlics</li></ul>
    <h3>Steps</h3>
    <ol><li>Peel the schrimps</li>
        <li>Cut the garlics in slices</li>
        <li>Fry both of them for 5-10 min</li>
